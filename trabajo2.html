<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad figuras computación gráfica</title>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script>

    <script>
      var escena = new THREE.Scene();
      var camara = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement ); 
        
        const figura = new THREE.CircleGeometry( 2, 32 );
        const material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
        const circulo2d = new THREE.Mesh( figura, material );
        escena.add( circulo2d );
        camara.position.z = 5;
        camara.position.y = 2;
        camara.lookAt(escena.position);
      
        
        
        var render = function () {
        requestAnimationFrame( render );
        renderer.render( escena, camara );
      };
      render();
        
        
        
        
    </script>
  </body>
</html>
